<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Amaze UI Admin index Examples</title>
		<meta name="description" content="这是一个 index 页面">
		<meta name="keywords" content="index">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
		<link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
		<meta name="apple-mobile-web-app-title" content="Amaze UI" />
		<link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
		<link rel="stylesheet" href="/static/assets/css/app.css">
		<link rel="stylesheet" href="/static/assets/css/admin.css">
	</head>
	<body>
		<div class="tpl-content-scope">
			<div class="tpl-content-page-title">
				模块管理
			</div>
			<ol class="am-breadcrumb">
				<li>
					<a href="#" class="am-icon-home">模块管理</a>
				</li>
				<li>
					<a href="#">模块管理</a>
				</li>
				<li class="am-active">列表</li>
			</ol>
			<div class="tpl-portlet-components">
				<div class="portlet-title">
					<div class="caption font-green bold">
						<span class="am-icon-code"></span> 列表
					</div>
				</div>
				<div class="tpl-block">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-6">
							<div class="am-btn-toolbar">
								<div class="am-btn-group am-btn-group-xs">
									<button type="button" onclick="base.divNestingHtml('leftContent','page/moudlar/edit.html')" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</button>
									<select onchange="projectList.optionProjectId()" name="projectId" id="projectId" class="am-btn am-btn-default am-btn-success">
											
									</select>
								</div>
							</div>
						</div>
						<div class="am-u-sm-12 am-u-md-3">
			<div class="am-input-group am-input-group-sm">
								<input type="text" class="am-form-field" id="projectName">
								<span class="am-input-group-btn" id="selbtn" onclick="projectList.secbtn()">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>
							</div>
						</div>
					</div>
					<div class="am-g">
						<div class="am-u-sm-12">
							<form class="am-form">
								<table class="am-table am-table-striped am-table-hover table-main">
									<thead>
										<tr>
											<th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
											<th class="table-id">ID</th>
											<th class="table-title">名称</th>
											<th class="table-author am-hide-sm-only">访问路径</th>
											<th class="table-author am-hide-sm-only">jar名称</th>
											<th class="table-date am-hide-sm-only">创建日期</th>
											<th class="table-set">操作</th>
										</tr>
									</thead>
									<tbody id="tableList">
										
									</tbody>
								</table>
								<div class="am-cf">

									<div class="am-fr">
										<ul class="am-pagination tpl-pagination">
											<li id="pageInfo">
												
											</li>
											<li>
												<a onclick="projectList.homePage()">首页</a>
											</li>
											<li>
												<a onclick="projectList.backPage()">上一页</a>
											</li>
											<li>
												<a onclick="projectList.nextPage()">下一页</a>
											</li>
											<li>
												<a onclick="projectList.tailPage()">尾页</a>
											</li>
										</ul>
									</div>
								</div>
								<hr>

							</form>
						</div>
					</div>
				</div>
				<div class="tpl-alert"></div>
			</div>
		</div>
		<script src="/static/assets/js/jquery.min.js"></script>
		<script src="/static/assets/js/amazeui.min.js"></script>
		<script src="/static/assets/js/app.js"></script>
		<script type="text/javascript" src="/static/js/base.js" ></script>
		<script type="text/javascript" src="/static/js/ajax.js" ></script>
		<script type="text/javascript" src="/static/js/page/moudlar/list.js" ></script>
	</body>
</html>
