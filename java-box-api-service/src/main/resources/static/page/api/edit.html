<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="/static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/static/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/static/assets/css/admin.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
</head>

<body data-type="generalComponents">     
       <div class="tpl-content-scope">
            <div class="tpl-content-page-title">
                Amaze UI 表单
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">项目管理</a></li>
                <li class="am-active">编辑</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 表单
                    </div>
                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">Api名称 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="apiName" placeholder="输入你的Api名称 / Name">
                                        <small>输入你的Api名称。</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">访问Url / URL</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="apiRoute" placeholder="输入你的访问目录 / URL">
                                        <small>输入你的Api访问路径</small>
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">包名类名 / URL</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="pakegerName" placeholder="输入你的包名类名 / com.wzy.Acation">
                                        <small>输入你的包名类名</small>
                                    </div>
                                </div>
                 				
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">选择项目 / Project</label>
                                    <div class="am-u-sm-9">
										<select name="projectId" id="projectId">
											<option value="0">未选择</option>
										</select>
                                        <small>选择你的项目</small>
                                    </div>
                                </div>
                                
                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">选择模块 / Module</label>
                                    <div class="am-u-sm-9">
										<select id="moudurId">
											<option value="0">未选择</option>
										</select>
                                        <small>选择你的模块</small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" onclick="add.submit()" class="am-btn am-btn-primary">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/amazeui.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script type="text/javascript" src="/js/base.js" ></script>
   	<script type="text/javascript" src="/js/ajax.js" ></script>
   	<script type="text/javascript" src="/js/upload.js" ></script>
    <script type="text/javascript" src="/js/page/api/add.js" ></script>
</body>

</html>
